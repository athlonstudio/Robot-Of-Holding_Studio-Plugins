<div id="plugin_boh">
  <link rel="stylesheet" type="text/css" href="/styles/popup.css">
  <aside class="main">
  </aside>
  <template id="page_landing">
    <div class="content-top_wrapper">
      <h1 class="list-name_wrapper">Save link to 
        <button class="list_selector" onclick="openList_BOH(event)">
            <span id="list_name"></span>
            <span data-load='chevron-down' class="icon_wrapper"></span>
        </button>
      </h1>
      <button data-load='close' class="icon-button close_button" onclick ='handleClose_BOH()'></button>
      <ul id="clickup-list" class="clickup-list_wrapper hide" role="listbox">
      </ul>
    </div>
    <div class="page-link_container">
        <img id='page-link_image'>
        <div class="page-link_content-wrapper">
          <input id="page-link_title" class="page-content_inputs" name="page-title" type="text"></input>
          <input id="page-link_description" class="page-content_inputs" name="page-description" placeholder="Add note (optional)…" type="text"></input>
        </div>
    </div>
    <button class="button-primary" onclick="handleCreateTask_BOH(event)">Save</button>
    <div class="content-bottom_wrapper">
      <span data-load='studio-plugins' ></span>
      <button data-load='settings' class="icon-button" onclick="renderPage_BOH(pageKeys['SETTINGS'])"></button>
    </div>
  </template>
  <template id="page_onboarding">
    Onboarding
  </template>
  <template id="page_settings">
    <div class="content-top_wrapper">
      <button data-load='arrow-back' id="button_back" class="icon-button" onclick ='renderPage_BOH(pageKeys["LANDING"])'></button>
      <h1 class="list-name_wrapper">Settings</h1>
      <button data-load='close' class="icon-button close_button" onclick ='handleClose_BOH()'></button>
    </div>
    <div class="input_wrapper">
      <label for="input_name">Name</label>
      <input id="input_name" name="name" class="input-primary" placeholder="Enter your name…">
      <p id="text_save"></p>
    </div>
    <div class="content-bottom_wrapper">
      <p>Need help? <a href="slack://user?team=T06F9JVLQAJ&id=U06LSJTKTUZ">Message JJ</a></p>
      <span data-load='studio-plugins' ></span>
    </div>
  </template>
  <template id="component_list-row">
    <li class="clickup-list_item" onclick="setList_BOH(event)"></li>
  </template>
